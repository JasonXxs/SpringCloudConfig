#服务器端口
server:
  port: 9090

eureka:
  instance:
    hostname: localhost
  client:
    #实例是否在eureka服务器上注册自己的信息以供其他服务发现
    registerWithEureka: false
    #此客户端是否获取eureka服务器注册表上的注册信息
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

#服务名称
spring:
  application:
    name: @pom.artifactId@
    
profile:test